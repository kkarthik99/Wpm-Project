<div class="signup-container">
  <!-- Full Screen Background -->
  <div class="fullscreen-background" [style.backgroundImage]="'url(' + currentBackground + ')'">
    <!-- Dark Overlay for better text visibility -->
    <div class="dark-overlay"></div>
    
    <!-- Quote Overlay -->
    <div class="quote-overlay">
      <h1 class="quote-text">{{ currentQuote }}</h1>
      <p class="quote-subtitle">Start your adventure with us</p>
    </div>
  </div>

  <!-- Floating Glass Form -->
  <div class="floating-form-container">
    <div class="glass-form">
      <div class="form-header">
        <h2>Create Account</h2>
        <p>Join our travel community</p>
      </div>

      <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name"
            [(ngModel)]="name"
            name="name"
            required
            placeholder="Enter your full name">
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Create a password (min 6 characters)">
        </div>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner"></span>
          {{ isLoading ? 'Creating Account...' : 'Create Account' }}
        </button>
      </form>

      <div class="form-footer">
        <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
      </div>
    </div>
  </div>
</div>

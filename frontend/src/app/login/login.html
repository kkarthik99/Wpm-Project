<div class="login-container">
  <!-- Full Screen Background -->
  <div class="fullscreen-background" [style.backgroundImage]="'url(' + currentBackground + ')'">
    <!-- Dark Overlay for better text visibility -->
    <div class="dark-overlay"></div>
    
    <!-- Quote Overlay -->
    <div class="quote-overlay">
      <h1 class="quote-text">{{ currentQuote }}</h1>
      <p class="quote-subtitle">Your journey begins here</p>
    </div>
  </div>

  <!-- Floating Glass Form -->
  <div class="floating-form-container">
    <div class="glass-form">
      <div class="form-header">
        <h2>Welcome Back</h2>
        <p>Sign in to your account</p>
      </div>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Enter your password">
        </div>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button 
          type="submit" 
          class="submit-btn"
          [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner"></span>
          {{ isLoading ? 'Signing In...' : 'Sign In' }}
        </button>
      </form>

      <div class="form-footer">
        <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
      </div>
    </div>
  </div>
</div>
